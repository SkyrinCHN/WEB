<!doctype html>
<html lang="zh-CN">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    canvas {
      background-color: rgb(247, 242, 242);
    }
  </style>
</head>

<body>
  <!--author:LiuHai -->
  <!--github:https://github.com/SkyrinCHN	-->
  <canvas id="c3" width="500" height="400"></canvas>
  <script src="/public/jquery-1.11.3.js"></script>
  <script>
    function bg3(){
             var r=Math.floor(Math.random()*256);
             var g=Math.floor(Math.random()*256);
             var b=Math.floor(Math.random()*256);
             return "rgb("+r+','+g+','+b+")";//所有方法的拼接都可以用ES6新特性`其他字符串{$变量名}`替换
         }
    $.ajax({
      url: "http://localhost:3000/sales",
      type: "get",
      dataType: "json"
    }).then(function (output) {
      console.log(output);
      for (var i = 0; i < output.length; i++) {
        var w = 50,//宽度
          h = output[i].value,//高度
          y = 400 - h,//Y轴坐标
          x = i * 100 + 50;//X轴坐标
        b.fillStyle = bg3();
        b.fillRect(x, y-50, w, h);
        b.font="20px sans-serif";
        b.textBaseline="top";
        b.fillText(output[i].name,x+5,370)
        b.fillText(output[i].value,x+5,y-100)
      }
    })
  </script>
  <script>
    var c3 = document.getElementById("c3");
    var b = c3.getContext("2d");
    
  </script>
</body>

</html>
