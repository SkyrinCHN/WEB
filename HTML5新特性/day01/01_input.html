<!doctype html>
<html lang="zh-CN">
<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
  input{
    width: 150px;
    height: 20px;
  }
  body{
    text-align: center;
  }
  #m3{
    width: 200px;
    height: 50px;
  }
  </style>
</head>
<body>
  <!--author:LiuHai -->
  <!--github:https://github.com/SkyrinCHN	-->
  <h3>新input type</h3>
  年龄<input type="number" name="age" min="18" max="45" /> <br>
  邮件<input type="email" name="myEmail"><br>
  网址<input type="url" name="myurl"><br>
  范围<input type="range" name="myrange"> 10 <br>
  日期<input type="date" name="mydate"><br>
  日期    <input type="week" name="myweek"><br>
  日期    <input type="month" name="mymonth"><br>
      <input type="submit" value="注册">

      <datalist id="list1">
        <option >大头儿子</option>
        <option >小头爸爸</option>
      </datalist>
      起个角色名呗:
      <input type="text" list="list1" ><br>
      <progress id="pro" value=""></progress>  <br>
      <!-- <meter min="1" max="10" low="10" high="100" value="3"></meter> -->
      <meter min="0" max="100000" low="3000" high="20000" optimum="90000" value="5000," id="m3"></meter><br>
      商品单价: <span>3</span> <br>
      购买数量<input type="number" value="1"/><br>
      计算:<output></output> 
  <script>
    var pro = document.getElementById("pro");
    var v= 0 ;
   var p =  setInterval(function(){
     v+=0.1;
     pro.value=v;
     if(v>0.9){
       clearInterval(p);
     }
    },100)
    var m3 = document.getElementById("m3");
    var m = 0;
    var i = setInterval(() => {
      m+=2000;
      m3.value=m;
    }, 500);
    if(m>99999){
      clearInterval(i);
    }
  </script>
</body>
</html>
