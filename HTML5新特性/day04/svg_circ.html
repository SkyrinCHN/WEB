<!doctype html>
<html lang="zh-CN">
<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
  body{
    text-align: center;
  }
  svg{
    background-color: white;
  }
  </style>
</head>
<body>
  <!--author:LiuHai -->
  <!--github:https://github.com/SkyrinCHN	-->
  <svg id="c3" width="1000" height="800">
    <!-- <circle cx="250" cy="200" r="100" fill="#0ff" fill-opacity="1"></circle> -->
  </svg>
  <script>
    function rn(min, max) {
      var num = Math.random() * (max - min) + min;
      return Math.floor(num)
    };

    function rb(min, max) {
      var r = rn(min, max);
      var g = rn(min, max);
      var b = rn(min, max);
      return `rgb(${r},${g},${b})`;
    };
    var c3 = document.getElementById("c3");
    c3.onclick=function(e){
      var x=e.offsetX;
      var y=e.offsetY;
      console.log(x,y);
      var circle = document.createElementNS(
        "http://www.w3.org/2000/svg","circle"
        );
      circle.setAttribute("cx",x);
      circle.setAttribute("cy",y);
      circle.setAttribute("r",rn(20,90));
      circle.setAttribute("fill-opacity",Math.random());
      circle.setAttribute("fill",rb(0,255));
      c3.appendChild(circle);
      var t = setInterval(() => {
        var r=circle.getAttribute("r");
        var op=circle.getAttribute("fill-opacity");
        r*=1.1;
        op*=.8;
        circle.setAttribute("r",r);
        circle.setAttribute("fill-opacity",op)
        if(op<0.1){
          clearInterval(t);
          c3.removeChild(circle);
        }
        // console.log(r);
      }, 100);
    }
  </script>
</body>
</html>
