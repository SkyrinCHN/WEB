<!doctype html>
<html lang="zh-CN">
<head>
  <title>Title</title>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
  body{
    padding-top: 10px;
  }
  .all_bg{
    width: 800px;
    height: 600px;
    margin: 0 auto;
    /* border: 1px solid red; */

  #allcanvas{
    width: 800px;
    height: 600px;

    margin: 0;
  }
  #canvas1{
    position: absolute;
    width: 800px;
    height: 600px;
    bottom: 0;
    left: 0;
    z-index: 1;
  }
  #canvas2{
    position: absolute;
    width: 800px;
    height: 600px;
    bottom: 0;
    left: 0;
    z-index: 0;
  }
  </style>
</head>
<body>

    <div id="allcanvas">

        <canvas id="canvas2" width="800px" height="600px"></canvas>
    </div>
  </div>

  <script src="js/background.js"></script>
