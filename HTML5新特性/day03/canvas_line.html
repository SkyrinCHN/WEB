<!doctype html>
<html lang="zh-CN">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    body {
      text-align: center
    }
    canvas {
      background-color: #dfe4e7
    }

    ;
  </style>
</head>

<body>
  <!--author:LiuHai -->
  <!--github:https://github.com/SkyrinCHN	-->
  <h3>Canvas渐变</h3>
  <canvas id="c3" width="800" height="500"></canvas>
  <script>
    var c3 = document.getElementById("c3");
    var b = c3.getContext("2d");
    //1.创建一个渐变对象
    var g = b.createLinearGradient(0, 0, 500, 0);
    g.addColorStop(0, "red");
    g.addColorStop(0.5, "pink");
    g.addColorStop(0.6, "yellow");
    g.addColorStop(1, "#fc0");
    b.fillStyle = g;
    b.fillRect(100, 50, 500, 100);
  </script>
</body>

</html>
