<!doctype html>
<html lang="zh-CN">
<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
  body{
    text-align: center;
  }
  canvas{
    background-color: antiquewhite;
  }
  </style>
</head>
<body>
  <!--author:LiuHai -->
  <!--github:https://github.com/SkyrinCHN	-->
  <canvas id="c3" width="500" height="500"></canvas>
  <script>
    var c3 = document.getElementById("c3");
    var b = c3.getContext("2d");
    //1.创建图片对象
    var p3=new Image();
    //2.下载图片
    p3.src="res/p3.png";
    //3.绑定下载成功事件
    p3.onload=function(){
      var w = p3.width;
      var h = p3.height;
      console.log(w,h);
       //4.绘制图片
      // b.drawImage(p3,150,200,2*w,2*h);
      b.drawImage(p3,0,0);
      b.drawImage(p3,500-w,0);
      b.drawImage(p3,0,500-h);
      b.drawImage(p3,500-w,500-h);
      b.drawImage(p3,150,200);
    }
    
  </script>
</body>
</html>
