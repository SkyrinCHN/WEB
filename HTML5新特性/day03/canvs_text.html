<!doctype html>
<html lang="zh-CN">
<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    body{
      text-align: center;
    }
    canvas{
      background-color: rgb(101, 129, 129);
    }
  </style>
</head>
<body>
  <!--author:LiuHai -->
  <!--github:https://github.com/SkyrinCHN	-->
  <canvas id="c3" width="500" height="500"></canvas>
  <script>
    var c3 = document.getElementById("c3");
    var hb  =c3.getContext("2d");
    var str = "abcxyz";//创建文本对象
    hb.font="19px sans-serif";//创建字体 19像素
    hb.textBaseline="top";
    var obj = hb.measureText(str);
    console.log(obj.width);
    hb.fillText(str,0,0);//填充文本
    hb.fillText(str,500-obj.width,0);
    hb.fillText(str,0,478);
    hb.fillText(str,500-obj.width,478);
  </script>
</body>
</html>
