<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{text-align: center}
    svg{background-color: #ddd}
    /*rect{fill:#f00;stroke:#ccc}*/
  </style>
</head>
<body>
  <svg id="s3" width="500" height="400">
    <rect x="0" y="0" width="100" height="80"></rect>
    <rect width="30" height="300" x="200" y="50" fill="#faa" stroke="#800"
    fill-opacity="0.5" stroke-opacity="0.5" id="r3"></rect>
  </svg>
  <script>
    var r3 = document.getElementById("r3");
    r3.onmouseover = function(){
       this.setAttribute("fill-opacity",1);
       this.setAttribute("stroke-opacity",1);
    }
    r3.onmouseout = function(){
       this.setAttribute("fill-opacity",0.5);
       this.setAttribute("stroke-opacity",0.5);
    } 
  </script>
</body>
</html>
