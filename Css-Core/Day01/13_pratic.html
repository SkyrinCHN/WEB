<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  table{
    width: 500px;
    height: 500px;
    border: 1px solid blueviolet;
  }
  table td{
    border: 1px solid blueviolet;
  }
  tr:first-child{
    background: blue;
  }
  tr:last-child{
    background: yellow;
  }
  tr:nth-child(3) td:nth-child(2){
    background: red;
  }
  </style>
</head>
<body>
  <table action="">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
    </tr>
    <tr>
      <td>9</td>
      <td>10</td>
      <td>11</td>
      <td>12</td>
    </tr>
    <tr>
      <td>13</td>
      <td>14</td>
      <td>15</td>
      <td>16</td>
    </tr>
  </table>
</body>
</html>
