<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1f</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #content {
      width: 1000px;
      /* 居中显示 */
      margin: 0 auto;
      display: flex;
      flex-flow: wrap;
      justify-content: space-between;
    }

    #content>div {
      background: #ddd;
      margin-bottom: 10px;
    }

    #content>div:first-child {
      width: 610px;
      height: 377px;
      position: relative;
    }

    #content>div:nth-child(2) {
      height: 380px;
      width: 381px;
      position: relative;
    }

    #content>div:nth-child(3) {
      width: 377px;
      height: 233px;
      position: relative;
    }

    #content>div.product {
      height: 233px;
      width: 200px;
      position: relative;
    }

    div.desc {
      width: 245px;
      height: 243px;
      position: absolute;
      top: 50px;
      left: 60px;
    }

    div.third {
      width: 149px;
      height: 119px;
      position: absolute;
      top: 21px;
      left: 33px;
    }

    div.product {
      position: absolute;
      width: 235px;
      height: 198px;
      text-align: center;
    }



    div.desc p.name {
      font-size: 32px;
      color: #333;
    }

    div.third p.name {
      font-size: 22px;
      color: #333;
    }

    div.product p.name {
      color: #333;
      font-size: 12px;
      font-weight: lighter;
      text-align: center;
    }

    div.desc p.details {
      font-size: 12px;
      color: #666;
      margin-bottom: 24px;
    }

    div.desc p.price {
      font-size: 24px;
      color: #0aa1ed;
      margin-bottom: 20px;
    }

    div.third p.price {
      font-size: 24px;
      color: #0aa1ed;
      margin-bottom: 20px;
    }

    div.product p.price {
      font-size: 24px;
      color: #0aa1ed;
      margin-bottom: 20px;
    }

    div.desc a.view {
      display: block;
      width: 130px;
      height: 40px;
      background: linear-gradient(to bottom, #27b1f6 0%, #0aa1ed 100%);
      text-decoration: none;
      color: #fff;
      border-radius: 3px;
      font-size: 16px;
      text-align: center;
      line-height: 40px;
    }

    div.third a.view {
      display: block;
      width: 130px;
      height: 40px;
      background: linear-gradient(to bottom, #27b1f6 0%, #0aa1ed 100%);
      text-decoration: none;
      color: #fff;
      border-radius: 3px;
      font-size: 16px;
      text-align: center;
      line-height: 40px;
    }

    div.product a.view {
      display: block;
      width: 130px;
      height: 34px;
      background: linear-gradient(to bottom, #27b1f6 0%, #0aa1ed 100%);
      text-decoration: none;
      color: #fff;
      border-radius: 3px;
      font-size: 14px;
      text-align: center;
      line-height: 34px;
      position: absolute;
      bottom: 8px;
      left: 35px;
    }

    #content>div:first-child>img {
      position: absolute;
      top: 50px;
      left: 160px;
      transition: all 1s;
    }

    #content>div:nth-child(2)>img {
      position: absolute;
      bottom: 20px;
      right: 25px;
      transition: all 1s;
    }

    #content>div:nth-child(3)>img {
      position: absolute;
      top: 40px;
      right: 17px;
      transition: all 1s;
    }

    #content>div:nth-child(4)>img {
      transition: all 1s;
    }

    #content>div:nth-child(5)>img {
      transition: all 1s;
    }

    #content>div:nth-child(6)>img {
      transition: all 1s;
    }

    #content>div>img:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div id="content">
    <div>
      <!-- 第一个div中具体内容 -->
      <div class="desc">

      </div>
      <img src="../img/study_computer_img3.png" alt="">

    <div class="product">
      <img src="../img/study_computer_img4.png" alt="">
      <div>

        <p class="price">¥4966</p>
        <a href="#" class="view">查看详情</a>
      </div>
    </div>
    <div class="product">
      <img src="../img/study_computer_img5.png" alt="">
      <div>
        <p class="name">华硕RX310 金属超极本</p>
        <p class="price">¥4966</p>
        <a href="#" class="view">查看详情</a>
      </div>
    </div>
    <div class="product">
      <img src="../img/study_computer_img3.png" alt="">
      <div>
        <p class="name">华硕RX310 金属超极本</p>
        <p class="price">¥4966</p>
        <a href="#" class="view">查看详情</a>
      </div>
    </div>
  </div>
</body>

</html>
