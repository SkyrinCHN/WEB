<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>align</title>
  <style>
    #parent{
      width: 1000px;
      height: 150px;
      display: flex;
      justify-content: space-between;
      margin: 0 auto;
      background:#ddd;
      align-items: center;
    }
    *{
      padding: 0;
      margin: 0;
    }
    #parent div.desc{
      margin: 0 auto;
      text-align: center;
    }
    #parent div.desc p{
      font-size: 10px;
    }


  </style>


</head>

<body>
  <div id="parent">
    <div class="desc">
      <img src="../img/icon1.png" alt="">
      <p>品质保障</p>
    </div>
    <div class="desc">
      <img src="../img/icon2.png" alt="">
      <p>
        私人定制
      </p>
    </div>
    <div class="desc">
      <img src="../img//icon3.png" alt="">
      <p>学院特供</p>
    </div>
    <div class="desc">
      <img src="../img/icon4.png" alt="">
      <p>专属特权</p>
    </div>
  </div>
</body>

</html>
