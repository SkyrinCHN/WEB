  <div id="example"></div>
  <script type="text/babel">
   
    var MyBtn= React.createClass({
       getInitialState:function(){
      return {width:'100px'}
    },
    handelClick:function (msg) {
      console.log('msg is',msg)
    },
      render:function () {
        return <button style={{width:this.state.width}} onClick={()=>this.handelClick(123)}>clickMe</button>
      }
    })
    ReactDOM.render(
      <div>
        <MyBtn></MyBtn>
      </div>,
      document.getElementById('example')
    )
  </script>
