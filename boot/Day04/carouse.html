<!doctype html>
<html lang="zh-CN">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src="../js/jquery.slim.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <style>
    #gogogo > ul > li {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ffff;
    }

    #gogogo > ul > li:active {
      background: #0aa1ed;
    }

    #gogogo > a {
      background: rgba(0, 0, 0, 0.5);
      width: 5%;
      height: 20%;
      top: 40%;
    }

    #gogogo > div > div > img {
      width: 100%;
    }
  </style>
</head>

<body>
<div class="container">
  <!--轮播图-->
  <div class="carousel text-center" data-ride="carousel" id="gogogo">
    <!--参与轮播的图片-->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="10241.jpg" alt="">
        <div class="carousel-caption">
        </div>
      </div>
      <div class="carousel-item">
        <img src="10242.jpg" alt="">
        <div class="carousel-caption">
        </div>
      </div>
      <div class="carousel-item">
        <img src="10243.jpg" alt="">
        <div class="carousel-caption">
        </div>
      </div>
    </div>

    <!--导航指示符-->
    <ul class="carousel-indicators">
      <li class="active" data-slide-to="0" data-target="#gogogo"></li>
      <li class="" data-slide-to="1" data-target="#gogogo"></li>
      <li class="" data-slide-to="2" data-target="#gogogo"></li>
      <li class="" data-slide-to="3" data-target="#gogogo"></li>
    </ul>
    <!--左右箭头-->
    <a href="#" class="carousel-control-prev" data-slide="prev" data-target="#gogogo">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a href="#" class="carousel-control-next" data-slide="next" data-target="#gogogo">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
  <h2>模态框</h2>
  <!--模态框按钮-->
  <button class="btn btn-warning" data-toggle="modal" data-target="#mtk">打开模态框</button>
  <!--模态框内容-->
  <div id="mtk" class="modal">
    <div class="modal-dialog text-center">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="font-weight-normal">死亡如风</h4>
        </div>
        <div class="modal-body">
          <h6>常伴吾身</h6>
        </div>
        <div class="modal-footer">
          托尼雅阁托
          <!--关闭modal-->
          <button class="btn btn-danger " data-dismiss="modal">关闭模态框</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
