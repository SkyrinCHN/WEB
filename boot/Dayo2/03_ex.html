<!doctype html>
<html lang="zh-CN">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src="../js/jquery.slim.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <h1>按钮样式</h1>
  <input type="button" class="btn-sm btn-warning" value="警告">
  <input type="button" class="btn btn-success" value="成功">
  <input type="button" class="btn btn-danger" value="危险">
  <input type="button" class="btn btn-info" value="信息">
  <input type="button" class="btn btn-primary" value="主要">
  <input type="button" class="btn btn-secondary" value="次要">
  <input type="button" class="btn btn-dark" value="深色">
  <input type="button" class="btn btn-light" value="浅色">
  <input type="button" class="btn btn-link" value="链接">
  <button class="btn btn-link">链接</button>
  <h1>不同边框</h1>
  <button class="btn btn-outline-danger">危险</button>
  <button class="btn btn-outline-light">浅色</button>
  <button class="btn btn-outline-dark">深色</button>
  <button class="btn btn-outline-info">信息</button>
  <button class="btn btn-outline-info">信息绿色</button>
  <button class="btn btn-outline-primary">主要</button>

  <h1>按钮大小</h1>
  <button class="btn btn-sm btn-outline-danger">危险</button>
  <button class="btn btn-lg btn-outline-danger">危险</button>
  <button class="btn btn-block btn-outline-primary">主要</button>
  <h1>图片样式</h1>
  <img src="../day01/img/1.jpg" class="rounded" alt="">
  <img src="../day01/img/1.jpg" class="rounded-0" alt="">
  <img src="../day01/img/1.jpg" class="img-fluid" alt="">
  <img src="../day01/img/1.jpg" class="img-thumbnail" alt="">
  <h1>文字相关样式</h1>
  <div class="text-center text-danger text-capitalize text-black-50 text-justify font-weight-light">Lorem ipsum dolor
    sit amet, consectetur adipisicing elit. Animi culpa dicta doloribus ea eum fugit id itaque maxime, minima nihil
    optio quasi quia, sit. Atque dicta labore obcaecati pariatur perferendis.
  </div>
  <h1>列表相关属性</h1>
  <ul class="list-group list-unstyled ">
    <li class="list-group-item-success">成功</li>
    <li class="list-group-item-danger">危险</li>
    <li class="list-group-item-warning">警告</li>
    <li class="list-group-item-primary">主要</li>
  </ul>


</div>
</body>

</html>
