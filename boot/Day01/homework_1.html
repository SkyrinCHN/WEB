<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #parent {
      width: 400px;
      height: 400px;
      border: 3px solid #0ff;
      border-radius: 50%;
      position: relative;
    }

    #d1 {
      width: 5px;
      height: 150px;
      position: absolute;
      top: 50px;
      left: 200px;
      background: red;
      transform-origin: center bottom;
      animation: gogogo 6s infinite linear;
    }

    #d2 {
      width: 10px;
      height: 100px;
      position: absolute;
      top: 100px;
      left: 197px;
      background: purple;
      transform-origin: center bottom;
      animation: gogogo 60s infinite linear;

    }

    @keyframes gogogo {
      0% {
        transform: rotate(0deg)
      }

      100% {
        transform: rotate(360deg)
      }
    }
  </style>
</head>

<body>
  <div id="parent">
    <div id="d1"></div>
    <div id="d2"></div>
  </div>
</body>

</html>
