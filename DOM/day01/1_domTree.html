<!DOCTYPE HTML>
<html>
<head>
<title>DOM Tree</title>
<meta charset="utf-8" />
</head>
<body>
	<span id="s1">Hello</span>
	<h1>标题一</h1>
	<script>
    //加载完后开始执行以下函数
    window.onload=function(){
      var body = document.body;
      console.log(body);
      var childNodes= body.children;
      console.log(childNodes);
      var span = body.firstElementChild;
      console.log(span);
      var h1 = span.nextElementSibling;
      console.log(h1);
      var last = body.lastElementChild;
      console.log(last);
      var h1 = last.previousElementSibling;
      console.log(h1);
      var h1 = body.children[1];
      console.log(h1);
    }
  </script>
</body>
</html>
