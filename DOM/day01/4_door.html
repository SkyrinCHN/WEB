<!DOCTYPE HTML>
<html>

<head>
  <title>读取并修改元素的内容</title>
  <meta charset="utf-8" />
  <style>
    div {
      float: left;
      height: 100px;
      line-height: 100px;
    }

    #d1,
    #d3 {
      background-color: #ccff00;
    }

    #d2 {
      cursor: pointer;
      background-color: #ffcc00;
    }
  </style>
</head>

<body>
  <div id="d1">树形列表</div>
  <div id="d2">&lt;&lt;</div>
  <div id="d3">内容的主体</div>
  <script>
    "use strict"
    //找到开关门按钮
    var d2 = document.getElementById("d2");
    console.log(d2);
    d2.onclick = function () {
      //找到需要隐藏和显示的元素
      var d1 = document.getElementById("d1");
      //运用开关门标识>> <<作为判断条件 进行隐藏和显示
      if (d2.innerHTML == "&lt;&lt;"){
        d1.style.display = "none";
        d2.innerHTML = "&gt;&gt;";
      }else{
        d1.style.display="block";
        d2.innerHTML="&lt;&lt;";
      }
    }
  </script>
</body>
</html>
