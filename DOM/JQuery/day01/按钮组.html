<!doctype html>
<html lang="zh-CN">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    ul {
      list-style: none;
    }

    ul>li {
      float: left;
      border: 1px solid black;
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 55px;
    }

    ul>li+li {
      border-left: 0;
    }

    ul>li:first-child {
      border-radius: 4px 0 0 4px;
    }

    ul>li:last-child {
      border-radius: 0 4px 4px 0;
    }
    table{
      width: 400px;
      border-collapse: collapse;
      text-align: center;
    }
    table>thead>tr>th{
      border-bottom: 2px solid black;
    }
    table>tbody>tr>td{
      border-top: 1px solid black;
    }
  </style>
</head>

<body>
  <!--author:LiuHai -->
  <!--github:https://github.com/SkyrinCHN	-->
  <ul>
    <li>⏮</li>
    <li>⏸</li>
    <li>▶️</li>
    <li>⏭</li>
  </ul>
  <br>
  <h1>隔行变色</h1>
  <table>
    <thead>
      <tr>
      <th>编号</th>
      <th>姓</th>
      <th>名</th>
      <th>关系</th>
    </tr>
    </thead>
    <tbody>
      <tr>
      <td>01</td>
      <td>涂</td>
      <td>艺</td>
      <td>老婆</td>
    </tr>
    <tr>
      <td>02</td>
      <td>刘</td>
      <td>家诚</td>
      <td>儿子</td>
    </tr>
    <tr>
      <td>03</td>
      <td>曹</td>
      <td>宗容</td>
      <td>妈妈</td>
    </tr>
    <tr>
      <td>04</td>
      <td>刘</td>
      <td>正青</td>
      <td>爸爸</td>
    </tr>
    </tbody>
    
  </table>
  <script src="js/jquery-1.11.3.js">
  </script>
  <script>
    $("table>tbody>tr:odd").css("background","pink");
  </script>
</body>

</html>
