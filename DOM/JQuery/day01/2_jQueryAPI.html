<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <h1>jQueryAPI特点</h1>
  <button id="btn1">click me(0)</button>
  <button id="btn2">click me(0)</button>
  <button id="btn3">click me(0)</button>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    //为三个按钮绑定单击事件，记录单击次数
    function add(id) {
      id.click(function () {
        var i = id.html().slice(9, 10);
        console.log(i);
        i++;
        console.log(i);
        id.html(`click me(${i})`);
      })
    }
    $("#btn1").click(function(){
      add($(this));
    })
    // $("#btn2").click(function(){
    //   add($(this));
    // })
    // $("#btn3").click(function(){
    //   add($(this));
    // })
  </script>
</body>

</html>
