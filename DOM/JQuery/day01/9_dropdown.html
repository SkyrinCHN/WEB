<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>...</title>
  <style>
    .dropdown {
      width: 300px;
      height: 20px;
    }

    .dropdown a {
      text-decoration: none;
      color: #000;
      display: inline-block;
    }

    .dropdown>a {
      border: 1px solid #000;
      padding: 6px 12px;
    }

    .dropdown-menu {
      width: 200px;
      list-style: none;
      margin: 0;
      padding: 0;
      border: 1px solid #aaa;
      box-shadow: 5px 5px 6px #000;
      /* display: none; */
    }

    .dropdown-menu a {
      padding: 6px 20px;
      width: 160px
    }

    .dropdown-menu li:hover {
      background: #ddd
    }

    [data-trigger="dropdown"] {
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <h1>下拉菜单</h1>
  <div class="dropdown">
    <a data-trigger="dropdown" href="javascript:;">下拉菜单</a>
    <ul class="dropdown-menu">
      <li><a href="javascript:;">Action</a></li>
      <li><a href="javascript:;">Another action</a></li>
      <li><a href="javascript:;">Something else here</a></li>
      <li>
        <hr>
      </li>
      <li><a href="javascript:;">Separated link</a></li>
    </ul>
  </div>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    //先实现单击按钮下拉
    $("[data-trigger=dropdown]").click(function () {
      // var $btn = $(this);
      //获得下拉选按钮的下一个元素,不管他是ul还是其他什么,所以用元素
      // var $ul = $btn.next();
      // if ($ul.is(":hidden")) {
      //   $ul.show();
      // } else {
      //   $ul.hide();
      // }
      // $ul.toggle();
      $(this).next().toggle();
    })
      //再实现鼠标移入下拉
      $("[data-trigger=dropdown]").parent().mouseover(function(){
        $(this).children(":last-child").show();
      })
      //鼠标移开隐藏
      .mouseout(function(){
        $(this).children(":last-child").hide();
      })
      //设置下拉选菜单 初始为隐藏 last-child和nth-child(2)在这里都可以实现
    .children(":nth-child(2)").hide();
  </script>
</body>
</html>
