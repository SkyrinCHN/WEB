<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <style>
    .tabs{ list-style:none; padding:0 }
    .tabs a{
      text-decoration:none;
			color:#000;
			padding:6px 12px;
			display:inline-block;
    }
    .tabs>li{
      float:left;
      border-bottom:1px solid #000;
    }
    .tabs>.active{
      border:1px solid #000;
      border-bottom:0;
    }
  </style>
 </head>
 <body>
		<h1>使用属性选择器实现标签页头的切换</h1>
		<ul class="tabs">
			<li class="active"><a data-toggle="tab" href="javascript:;">十元套餐</a></li>
			<li><a data-toggle="tab" href="javascript:;">二十元套餐</a></li>
			<li><a data-toggle="tab" href="javascript:;">三十元套餐</a></li>
    </ul>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
      $("[data-toggle=tab]").click(function(){
        //给自己的爹+ active属性, 再清除爹到其余兄弟身上的active属性
        $(this).parent().addClass("active").siblings().removeClass("active");
  //return  a     li     添加active属性     li剩下的兄弟   移除active属性
      })
    </script>
 </body>
</html>
