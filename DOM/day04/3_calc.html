<!DOCTYPE HTML>
<html>
	<head>
		<title>取消与利用冒泡</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div id="keys">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button><br>
			<button>C</button>
			<button>+</button>
			<button>-</button>
			<button>=</button>
		</div>
		<textarea id="sc" style="resize:none;width:200px; height:50px;" readonly></textarea>
    <script>
			keys.onclick=function(e){
        if(e.target.nodeName=="BUTTON"){
          // alert(e.target.innerHTML);
          var btn = e.target;
          switch(btn.innerHTML){
            case "C":
            sc.value ="";
            case "=":
            sc.value = eval(sc.value);
            break;
            default:
            sc.value += btn.innerHTML;
          }
        }
      }
		</script>
	</body>
</html>
