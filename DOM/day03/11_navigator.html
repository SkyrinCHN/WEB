<!DOCTYPE HTML>
<html>

<head>
  <title>navigator对象常用属性</title>
  <meta charset="utf-8" />

</head>

<body>
  <script>
    if (navigator.cookieEnabled) {
      document.write("cookie已开启,请妥善保管个人信息<br>");
    } else {
      alert("cookie已禁用,无法使用记住密码等功能");
    }
    if (navigator.plugins["Shockwave Flash"] == undefined) {
      document.write("未安装Flash插件,<a href='javascript:;'>点此安装</a><hr>");
    }else{
     document.write("已安装Flash<hr>")
    }
    var ua = navigator.userAgent;
    var browser, version;
    document.write(ua + "<br>");
    if (/IE/.test(ua)) {
      browser = "IE";
    } else if (/Trident/.test(ua)) {
      browser = "IE";
      version = "11";
    } else if (/Firefox/.test(ua)) {
      browser = "Firefox";
    } else if (/Edge/.test(ua)) {
      browser = "Edge";
    }else if (/OPR/.test(ua)) {
      browser = "OPR";
    } else if (/Chrome/.test(ua)) {
      browser= "Chrome";
    } else if (/Safari/.test(ua)) {
      browser= "Safari";
    }
    if(version == undefined){
      //找到浏览器名称所在位置
      var i = ua.indexOf(browser);
      //跳过浏览器长度再+1,就到了版本号的位置
      i = i+browser.length+1;
      version = parseInt(ua.slice(i,i+3));
     }
    // document.write(`<h1>${browser}</h1>`) ;
    // document.write(`<h1>${version}</h1>`);
    document.write(browser);
    document.write(version);
  </script>
</body>

</html>
