<!doctype html>
<html lang="zh-CN">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    #app ul{
      list-style: none;
      background: rgb(160, 155, 155);
      padding-left: 0;
    }
    #app ul img{
      width: 100%;
    }
    #app ul img[lazy=loading]{
      width: 100%;
      height: 50px;
      margin: auto;
    }
  </style>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/vue.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
  <!--author:LiuHai -->
  <!--github:https://github.com/SkyrinCHN		-->
  <div id="app">
    <ul>
      <li v-for="item in list">
        <img v-lazy="item">
      </li>
    </ul>
  </div>
  <script>
    new Vue({
      el: "#app",
      data(){return{
        list:["img/banner1.png","img/banner2.png","img/banner3.png","img/banner4.png"]
      }},
      methods: {}
    })
  </script>
</body>

</html>
