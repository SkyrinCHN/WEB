<body>

  <div></div>
  <script>
    var str = "我说你胖,你说我比你胖,他又说你比他胖,我说他比你胖,到底谁胖";
    var reg = /胖|说/g;
    do {
      var arr = reg.exec(str);
      if (arr != null) {
        console.log(`在${arr.index}处找到匹配内容${arr[0]}`);
      } else {
        break;
      }
    } while (true);
  </script>
