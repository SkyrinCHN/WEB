<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>hello world</h1>
  <script>
    var msg=prompt("请输入要发送的信息");
    var arr = msg.match(/(wo|[我卧])\s*([操艹草曹糙]|cao)/i);
    if(arr!= null){
      alert(`我在位置${arr.index}发现敏感词${arr[0]},小黑屋走你`);
    }
    else{
      alert(`${msg}已发送`);
    }
  </script>
</body>
</html>
