  <div>

  </div>
  <script>
    var lilei = {
      name: "Li lei",
      age: 18,
      sex: "m"
    }

    function clone(obj) {
      var newObj = {};
      for (var key in obj) {
        newObj[key] = obj[key];
      }
      return newObj;
    }
    lilei3 = lilei; //直接把地址给lilei3, 对象还是那个对象,只是多了一个地址
    lilei2 = clone(lilei); //克隆一个lilei给lilei2
    console.log(lilei2);
    console.log(lilei3 == lilei);//两对象比较  比较的是地址  true
    console.log(lilei2 == lilei);//false 两个对象 地址肯定不一样
  </script>
</body>

</html>
