<body>

  <script>
    class Emp {
      constructor(eid,age) {
        this.eid = eid;
        Object.defineProperties(this, {
          _age: {
            writable: true
          }
        })
        this.age = age;
      }
      get age() {
        return this._age
      }
      set age(value) {
        console.log(value);
        if (value >= 18 && value <= 65) {
          this._age = value;
        } else {
          throw new Error(`年龄${value}超出范围`);
        }
      }
    }
    var admin = new Emp(1001,55);
  </script>
</body>
