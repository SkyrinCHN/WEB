  <script>
    var arr = [1, 2, 3, 4, 3, 2, 1];
    // 查找
    console.log(
      arr.indexOf(1), //从下标0开始找,找到了返回下标,找不到返回-1
      arr.indexOf(1, 6), //从下标6开始找  1的数字  找到返回小标,找不到返回-1
      arr.indexOf(3, 5) //从第五个下标开始找 3 这个数字  找不到返回-1 找到了返回下标
    )
    // 判断 判断数组中的元素是否符合要求
    // 1).判断是否所有元素都符合要求
    var liu = [99, 99, 99, 99];
    var chen = [86, 91, 76, 85];

    function isGreat(arr) {
      var bool = arr.every(function (elem, i, arr) { //elem 当前元素值  i 当前位置 arr 当前数组对象
        // 90分以上算Great
        return elem >= 90
      });
      console.log(bool ? "Great" : "Just so so");
    }
    isGreat(liu);
    isGreat(chen);
    //判断升序降序  升序为true 降序为false
    console.log(
      liu.every(function(elem,i,arr){
        return i<arr.length-1?elem<=arr[i+1]:true;
      }),
      chen.every(function(elem,i,arr){
        return i<arr.length-1?elem<=arr[i+1]:true;
      })

    )
  </script>
