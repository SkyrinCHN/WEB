<html lang="zh-CN">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style></style>
</head>

<body>
  <!--author:LiuHai -->
  <!--github:https://github.com/SkyrinCHN-->
  <div>
  </div>
  <script>
    var student = {
      eid: 20,
      _age: 10
    }
    Object.defineProperties(student, {
      //受保护的隐藏数据_age属性 让_age遍历不到
      _age: {
        enumerable: false,
        configurable: false
      },
      age: {
        get() {
          return this._age;
        },
        set(value) {
          if (value >= 18 && value <= 65) {
            this._age = value;
          } else {
            throw new Error("年龄不在符合范围内!")
          }
        },
        enumerable: true,
        configurable: false
      }
    })
    student.age = 25;
    console.log(student);
  </script>
</body>

</html>
