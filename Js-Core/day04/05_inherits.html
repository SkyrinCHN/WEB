  <div>

  </div>
  <script>
    "use strict"
    // 父函数
    function Enemy(fname, speed) {
      this.fname = fname;
      this.speed = speed;
    }
    Enemy.prototype.fly = function () {
      console.log(`${this.fname}以${this.speed}的速度飞行`);
    }

    function plane(fname, speed, score) {
      Enemy.call(this, fname, speed);
      this.score = score;
    }

    function Bee(fname, speed, award) {
      Enemy.call(this, fname, speed);
      this.award = award;
    }
    Bee.prototype.getAward = function () {
      console.log(`击落${this.fname}可以获得${this.award}奖励`)
    }
    plane.prototype.getScore = function () {
      console.log(`击落${this.fname}得${this.score}分`);
    }
    Object.setPrototypeOf(Bee.prototype, Enemy.prototype);
    Object.setPrototypeOf(plane.prototype, Enemy.prototype);
    var j20 = new plane("j20", 2000, 10);
    var biger = new Bee("小蜜蜂", 1500, "一条命");
    biger.getAward();
    biger.fly();
    j20.getScore();
    j20.fly();
    console.log(j20);
    console.log(biger);
  </script>
</body>
