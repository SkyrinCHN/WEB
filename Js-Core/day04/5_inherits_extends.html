<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
function Enemy(fname,speed){
  this.fname=fname;
  this.speed=speed;
}
Enemy.prototype.fly=function(){
  document.write(`${this.fname} 以时速 ${this.speed} 飞行...<br>`)
}
function Plane(fname,speed,score){
  Enemy(fname,speed);
  this.score=score;
}
Plane.prototype.getScore=function(){
  document.write(`击落 ${this.fname} 得 ${this.score} 分<br>`)
}
Object.setPrototypeOf(
  Plane.prototype,Enemy.prototype
)//Plane.prototype.__proto__=Enemy.prototype
var f16=new Plane("F16",1000,5);
f16.fly()//F16以时速1000飞行
f16.getScore();//击落F16得5分
console.log(f16);
/*{
  fname:F16, speed:1000, score:5
  __proto__:{
    getScore();
    __proto__:{
      fly();
    }
  }
}*/
  </script>
</body>
</html>
