<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <h3>电子邮件</h3>
    <input type="email" name="e">
    <hr>
    <h3>搜索类型</h3>
    <input type="search" name="s">
    <h3>url类型</h3>
    <input type="url" name="url">
    <hr>
    <h3>电话号码类型</h3>
    <input type="tel" name="tel">
    <hr>
    <h3>数字类型</h3>
    <input type="number" name="num" value="13" max="30" min="10">
    <hr>
    <h3>范围类型</h3>
    <input type="range" value="20" max="30" min="10" name="ran" step="5">
    <h3>颜色选择器</h3>
    <input type="color">
    <hr>
    <h3>日期类型</h3>
    <input type="date">
    <input type="month">
    <input type="week">
    <input type="submit" value="提交">
</form>
</body>
</html>
