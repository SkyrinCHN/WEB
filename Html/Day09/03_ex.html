<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
    }

    #d1 {
      border-top: dotted 5px orange;
    }

    #d2 {
      border-right: dashed 10px blanchedalmond;
    }

    #d3 {
      border-bottom: dashed 5px yellowgreen;
    }

    #d4 {
      border-left: dotted 5px khaki;
    }
  </style>
</head>

<body>
  <div id="d1"></div>
  <div id="d2"></div>
  <div id="d3"></div>
  <div id="d4"></div>
</body>

</html>
