<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #d2 {
      width: 400px;
      height: 400px;
      border: 4px solid orange;
      border-radius: 100%;
      box-shadow: 0px 0px 50px 71px orangered;
      background: #423434;
    }

    #d1 {
      width: 200px;
      height: 200px;
      border: 5px solid orange;
      /* 边框倒角 */
      /* border-radius: 5px;  */
      background: yellow;
      border-radius: 8px;
      border-top-left-radius: 150%;
      border-bottom-right-radius: 150%;
      /* box-shadow 
        x-shadow    阴影水平的偏移值 正往右 负往左 px为单位的数字
        v-shadow    阴影垂直的偏移值 +往下 -往上 px为单位的数字
        x-shadow v-shadow为必须值

        blur        阴影模糊的距离, 值越大,模糊越明显
        spread      阴影的尺寸, 指定要在基础阴影上扩出来的部分
        color       阴影颜色
        inset       阴影往里       
        */
      box-shadow: 0px 0px 50px 10px #f00 inset;
    }
    #in1{
      outline:10px solid red;
      border:2px solid  green;
    }
  </style>
</head>

<body>
  <div id="d1"></div>
  <div id="d2"></div>
  <input type="text" id="in1">
</body>

</html>
