<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
    <!--列表嵌套-->
    <ol>
       <li>美国英雄
        <ul>
            <li>钢铁侠</li>
            <li>蜘蛛侠</li>
            <li>黑寡妇</li>
        </ul>
       </li>
        <li>中国英雄
        <ul>
            <li>孙悟空</li>
            <li>李小龙</li>
            <li>东方不败</li>
         </ul>
        </li>
        <li>英国英雄
        <ul>
            <li>罗冰逊</li>
            <li>jamesblant</li>
        </ul>
        </li>
    </ol>
    <!--定义列表-->
    <!--dl表示定义列表的区域-->
    <dl>
        <!--定义列表中,要解释的名词-->
        <dt>三国演义
        </dt>
        <!--对名词的解释内容-->
        <dd>
            《三国演义》描述了东汉末年，山河动荡，刘汉王朝气数将尽。内有十常侍颠倒黑白，祸乱朝纲；外有张氏兄弟高呼“苍天当死，黄天当立”的口号，
            掀起浩大的农民起义。一时间狼烟四起，战火熊熊，刘家的朝廷宛如大厦将倾，岌岌可危。
        </dd>
    </dl>
    </body>
</html>
