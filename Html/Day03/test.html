<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <fieldset>
        <legend>基本信息</legend>
    <form action="" method="post" enctype="multipart/form-data">
            用户名:<input type="text" name="uname"><br>
            密码: <input type="password" name="upwd"><br>
            性别: <input type="radio" name="sex" value="m">男
            <input type="radio" name="sex" value="f">女
            <input type="radio" name="sex" value="un" checked>不透露
            <br>
            头像:<input type="file" name="facecat"><br>
            籍贯: <select name="where" >
                <option selected>北京</option>
                <option >上海</option>
                <option>广州</option>
                <option>深圳</option>
            </select>
            愿意到以下城市工作:
            <select name="want" size="4" >
                <option value="">北京</option>
                <option value="">上海</option>
                <option value="">广州</option>
                <option value="">深圳</option>
            </select>
            <br>
            留言:
            <textarea name="massage"  cols="5" rows="5"></textarea><br>
            <input type="submit"value="提交">
            <input type="reset" value="清除"><br>
            <input type="checkbox">不要公开我的信息
    </form>
    </fieldset>
</body>
</html>
