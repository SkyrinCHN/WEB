<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="01.css">
  <style>
    h2{
      background: #006699;
      color: #fff;
      font-size:30px;
    }
    div{
      color:red;
    }
    p{
      color:aquamarine;
    }
    span{
      color: yellow;
      background: #006699;
    }
    span{
      font-size: 30px;
    }
    #s1{
      background: red;
    }
  </style>
</head>
<body>
  <h1 style="background:#006699;color:#fff;font-size:30px">这是h1标签的内容</h1>
  <h2>这是H2标签的内容</h2>
  <h3>这是H3标签的内容</h3>
  <!-- 继承性 -->
  <div>我是div标签<hr>
    <p>我是div里的P标签<hr>
      <span>我是div&gt; 内部p标签&gt;的span标签</span>
    </p>
  </div>
  <!-- 层叠性 -->
  <span id="s1">1234567890</span>
</body>
</html>
