<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>css</title>
    <link rel="stylesheet" href="01.css">
    <style>
      div {
        color: red;
        font-size: 26px;
        background: yellow;
      }
      p {
        color: red;
        font-size: 26px;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <h1>马上周末了,明天去兽医家喝酒</h1>
    <div>CSS的内部样式--div</div>
    <div>div1标签</div>
    <p>CSS样式测试--P标签</p>
    <p
      style="color:darkorange;font-size:30px;background-color: mediumaquamarine"
    >
      爱就像蓝天白云
    </p>
    <p style="color:brown;font-size:35px;background-color: navy">晴空万里</p>
    <p style="color:lightcoral;font-size:40px;background: limegreen">
      一场暴风雨
    </p>
    <p style="color:indigo;font-size:25px;background: rgb(7, 37, 21)">
      无处躲避,总是让人始料不及
    </p>
  </body>
</html>
