<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  #a1:link{
    color: black;
    text-decoration: none;
    font-size: 50px;
  }
  #a1:hover{
    color: red;
  }
  #a1:active{
    color: green;
  }
  #a1:visited{
    color: purple;
  }
  #t1{
    color: #999;
    font-style: italic;
  }
  #t1:active{
    font-style: normal;
  }
  #t1:focus{
    color: red;
  }
  </style>
 
</head>
<body>
  <a href="http://www.baidu.com" target="_blank" id="a1">来点我啊</a>
  <input type="text" id="t1" value="测试文本">
</body>
</html>
