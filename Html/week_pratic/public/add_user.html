<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add_user</title>
</head>
<body>
<form action="user/add" method="post" >
    <table border="1px" align="center" width="400px" bordercolor="#006699">
        <tr>
            <td width="150px">姓名:</td>
            <td>
                <input type="text" name="sname" placeholder="请输入姓名" maxlength="10" minlength="2">
            </td>
        </tr>
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="ssex" id="m" value="男"><label for="m">男</label>
                <input type="radio" name="ssex" id="f" value="女"><label for="f">女</label>
                <input type="radio" name="ssex" id="u" value="保密"><label for="u">保密</label>
            </td>
        </tr>
        <tr>
            <td>年龄:</td>
            <td>
                <input type="text" name="age" placeholder="年龄" maxlength="3" minlength="2">
            </td>
        </tr>
        <tr>
            <td>
                学历:
            </td>
            <td>
                <select name="education">
                    <option value="高中及以下">高中及以下</option>
                    <option value="专科">专科</option>
                    <option value="本科" selected>本科</option>
                    <option value="研究生及以上">研究生及以上</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                毕业院校:
            </td>
            <td>
                <input type="text" name="university" minlength="4" placeholder="毕业院校">
            </td>
        </tr>
        <tr>
            <td>
                专业:
            </td>
            <td>
                <input type="text" name="specialty" minlength="2" placeholder="专业学科">
            </td>
        </tr>
        <tr>
            <td>工作经验:</td>
            <td>
                <select name="work_ex">
                  <option value="1年及以下">1年及以下</option>
                  <option value="1-3年">1-3年</option>
                  <option value="3-5年">3-5年</option>
                  <option value="5年以上">5年以上</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>手机:</td>
            <td>
                <input type="text" name="phone" placeholder="手机号码">
            </td>
        </tr>
        <tr>
            <td>QQ:</td>
            <td>
                <input type="text" name="qq" placeholder="qq号码">
            </td>
        </tr>
        <tr>
            <td>现居地址:</td>
            <td><input type="text" name="address" placeholder="详细地址"></td>
        </tr>
        <tr>
            <td>紧急联系人:</td>
            <td>
                <input type="text" name="contact" placeholder="紧急练习人">
            </td>
        </tr>
        <tr>
            <td>紧急联系人电话:</td>
            <td>
                <input type="text" name="contact_phone" placeholder="紧急联系人电话">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="提交">
                <input type="reset" value="清除">
            </td>

        </tr>
    </table>
</form>
</body>
</html>
