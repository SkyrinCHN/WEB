<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header>
        <img src="../IMG/jd_logo.png" style="float: left" alt="不好意思,我挂了">
        <h1 >欢迎登录京东</h1>
    </header>
    <section>
        <table border="1px">
            <tr>
                <td rowspan="9">
                    <img src="../IMG/login.png" alt="不好意思,我挂了">
                </td>
                <td>用户名/邮箱</td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="uname" placeholder="请输入用户名">
                </td>
            </tr>
            <tr>
                <td>密码</td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="upwd" placeholder="请输入密码">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="auto"><label for="auto">自动登录</label>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">登录</button>
                    <button type="reset">重填</button>
                    <input type="reset" value="重置">
                </td>
            </tr>
            <tr>
                <td>
                    使用京东合作账号登录
                </td>
            </tr>
            <tr>
                <td align="right">
                    <input type="radio" name="other" id="qq"><label for="qq">QQ</label>
                    <input type="radio" name="other" id="jingdong"><label for="jingdong">京东</label>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <button type="button" style="background-color: #4dc71f;height: 35px;width:100px;color: white">
                        免费注册>> </button>
                </td>
            </tr>
        </table>
    </section>
    <footer>
        <p align="center">关于我们</p>
    </footer>
</body>
</html>
