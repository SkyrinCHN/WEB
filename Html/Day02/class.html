<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>class</title>
</head>
<body>
  <h3 align="center">课程表</h3>
  <table  bordercolor="#66a5ff" border="2px" align="center">
    <thead align="center">
      <tr>
        <th>项目</th>
        <th colspan="5">上课</th>
        <th colspan="2">休息</th>
      </tr>
      <tr>
        <th>星期</th>
        <th>星期一</th>
        <th>星期二</th>
        <th>星期三</th>
        <th>星期四</th>
        <th>星期五</th>
        <th>星期六</th>
        <th>星期日</th>
      </tr>
    </thead>
    <tbody align="center">
      <tr>
        <td rowspan="4">上午</td>
        <td>语文</td>
        <td>数学</td>
        <td>英语</td>
        <td>英语</td>
        <td>物理</td>
        <td>计算机</td>
        <td rowspan="4">休息</td>
      </tr>
      <tr>
        <td>数学</td>
        <td>数学</td>
        <td>地理</td>
        <td>历史</td>
        <td>化学</td>
        <td>计算机</td>
      </tr>
      <tr>
        <td>化学</td>
        <td>语文</td>
        <td>体育</td>
        <td>计算机</td>
        <td>英语</td>
        <td>计算机</td>
      </tr>
      <tr>
        <td>政治</td>
        <td>英语</td>
        <td>体育</td>
        <td>历史</td>
        <td>地理</td>
        <td>计算机</td>
      </tr>
    </tbody>
    <tfoot align="center">
      <tr>
        <td rowspan="2">下午</td>
        <td>语文</td>
        <td>数学</td>
        <td>英语</td>
        <td>英语</td>
        <td>物理</td>
        <td>计算机</td>
        <td rowspan="2">休息</td>
      </tr>
      <tr>
        <td>数学</td>
        <td>数学</td>
        <td>地理</td>
        <td>历史</td>
        <td>化学</td>
        <td>计算机</td>
      </tr>
    </tfoot>
  </table>
  <hr>
  <!-- 有序列表 -->
  <!-- type指定标识项类型 
        取值 
        默认数字
        a A I i
        start :指定编号-->
  <ol type="1" start='100'>
    <li>金刚狼</li>
    <li>镭射眼</li>
    <li>黑凤凰</li>
    <li>风暴女</li>
  </ol>
  <hr>
  <!-- 无序列表 -->
  <!-- type 默认disc 实心圆
            circle  空心圆
            square  实心方块
            none    啥都没-->
  <ul type="none">
    <li>GUCCI</li>
    <li>YSL</li>
    <li>DIO</li>
    <li>CHANEL</li>
  </ul>
  <!-- 用于表示列表中的数据（嵌套在列表类型中） -->
</body>
