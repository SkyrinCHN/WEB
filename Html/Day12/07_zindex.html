<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      position: absolute;
      font-size: 40px;
    }

    #d1 {
      background: red;
      z-index: -1;
    }

    #d2 {
      background: yellow;
      top: 20px;
      left: 20px;
      z-index: -2;
    }

    #d3 {
      background: blue;
      top: 30px;
      left: 30px;
      z-index: -3;
    }
    #parent{
      width: 300px;
      height: 300px;
      background:#f00;
      left: 200px;
      z-index: 100000;
    }
    #children{
      background: #0ff;
      top: 10px;
      left: 10px;
      z-index: 10000;
    }
  </style>
</head>

<body>
  <div id="d1">d1</div>
  <div id="d2">d2</div>
  <div id="d3">d3</div>

  <div id="parent">
    <div id="children"></div>
  </div>

</body>

</html>
