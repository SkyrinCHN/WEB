<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style> 
  #d1{
    /* 线型渐变 */
    width: 200px;
    height: 200px;
    border: 2px solid #F00;
    background-image: linear-gradient(to bottom,#006699 0%,#998877 50%, #990066 100%);
  }
  #d2{
    /* 径向渐变 */
    width: 200px;
    height: 200px;
    border: 2px solid #f00;
    background-image: radial-gradient(100px at center center,#f00 0%,#ff0 20%,#f0f 100%);
      }
  </style>
 
</head>
<body>
  <div id="d1"></div>
  <div id="d2"></div>
